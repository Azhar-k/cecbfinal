<html lang="en"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<title>Admin Login</title>
<link rel="stylesheet" type="text/css" href="assets/css/login.css" />
</head>
<body>
<div class="container">
	<section id="content">
		<form action="/Login" method="POST" id="loginForm">
			<h1>Login Form</h1>
			<div>
				<input type="text" placeholder="Username" required="" id="usernameinput" name="username" />
			</div>
			<div>
				<input type="password" placeholder="Password" required="" id="passwordinput" name="password" />
			</div>
			<div>
				<input type="submit" value="Log in" />
				<a href="#">Lost your password?</a>
				<a href="#">Register</a>
			</div>
		</form><!-- form -->
		
	</section><!-- content -->
</div><!-- container -->
</body>
</html>
